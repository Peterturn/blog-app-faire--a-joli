    <!-- css chargement synchrone. Ce qui vient en dernier a la plus haute priorité. -->
    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <header>
      <!-- L'ordre dans lequel les choses sont appelées est extrêmement important.
C'est ce qu'on appelle le chargement synchrone. En css, il s'agit de la partie cascade (synchrone) des "cascading style sheets". 
En principe, l'étape 1 est suivie de l'étape 2, puis de l'étape 3.
L'autre type de chargement est appelé opérations "asynchrones" et ne bloque pas l'exécution du code, 
ce qui permet à d'autres opérations de se dérouler indépendamment.
 -->
      <nav class="menu">

    <!-- Créez un fichier javascript et créez un lien vers ce fichier ici. -->
    <script>
      // Define the parent container where you want to append the elements
      const parentContainer = document.getElementById("articles-root");

      // Function to create and append an article element
      function createArticle(index) {
        const article = document.createElement("div");
        article.innerHTML = `
    <img src="https://picsum.photos/200/300?random=${index}" alt="place holder" />
    <h3>Titre de l'article ${index}</h3>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quas, omnis? ...</p>
    <a href="/blog-post.html?articleID=${index}"  >plus ...</a>
  `;
        parentContainer.appendChild(article);
      }

      // Create 10 articles
      for (let i = 1; i <= 10; i++) {
        createArticle(i);
      }
    </script>
